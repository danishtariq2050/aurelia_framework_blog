<template>
  <h1 class="mb-4">Create Post</h1>

  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>

  <form submit.delegate="createPost()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id='title' placeholder="Your Post Title" value.bind="post.title">
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" id='body' placeholder="Post Description" rows="10" style="resize: none;" value.bind="post.body"></textarea>
    </div>

    <div class="mb-3">
      <div class="form-check" repeat.for="tag of allTags">
        <input type="checkbox" class="form-check-input" value.bind="tag" checked.bind="post.tags">
        <label class="form-check-label">${tag}</label>
      </div>
    </div>

    <button class="btn btn-dark">Create Post</button>
  </form>
</template>
