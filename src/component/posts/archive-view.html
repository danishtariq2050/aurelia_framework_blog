<template>
  <require from="../../resources/elements/blog-post"></require>
  <div class="alert alert-danger" if.bind="error">
    ${ error }
  </div>
  <div class="alert alert-dark">
    Viewing posts created in <strong>${ archive }</strong>
  </div>
  <div repeat.for="post of posts">
    <blog-post post.bind="post" if.bind="!error"></blog-post>
    <a route-href="route: post-view; params.bind: { slug: post.slug }">View Post &raquo;</a>
    <hr />
  </div>
</template>
